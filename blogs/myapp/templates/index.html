
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      width: 18rem;
      margin: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: contain; 
      background: #fff;
      padding: 10px;
    }
    .card-text {
      font-size: 0.95rem;
      color: #555;
    }
    .author-date {
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Create a Blog</h2>


    <form method="POST" class="mb-5">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Enter blog title" required>
      </div>
      <div class="mb-3">
        <input type="text" name="author" class="form-control" placeholder="Enter author name" required>
      </div>
      <div class="mb-3">
        <textarea name="details" class="form-control" rows="4" placeholder="Write your blog..." required></textarea>
      </div>
      <div class="mb-3">
        <input type="url" name="image_url" class="form-control" placeholder="Enter image URL (optional)">
      </div>
      <button type="submit" class="btn btn-success w-100">Publish Blog</button>
    </form>

    <hr>

    <!-- Blog Cards -->
    <h3 class="text-center mb-4">Blogs</h3>
    <div class="d-flex flex-wrap justify-content-center">
      {% for blog in blogs %}
      <div class="card">
        {% if blog.image_url %}
        <img src="{{ blog.image_url }}" class="card-img-top" alt="{{ blog.title }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.details }}</p>
          <p class="author-date">
             {{ blog.author }} <br>
            {{ blog.date|date:"F j, Y" }}
          </p>
          <form action="{% url 'delete_blog' blog.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm mt-2">Delete</button>
          </form>
        </div>
      </div>
      {% empty %}
        <p class="text-center text-muted">No blogs yet. Add one above!</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
